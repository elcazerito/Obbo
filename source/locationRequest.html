<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Obbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-white to-red-100 relative overflow-hidden">

    <!-- Effet de fond flou -->
    <div class="absolute inset-0 bg-white/60 backdrop-blur-sm"></div>

    <!-- Conteneur principal -->
    <main
        class="relative bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl px-12 py-10 w-[90%] max-w-lg z-10 text-center">

        <!-- Titre -->
        <header class="mb-6">
            <h1 class="text-5xl font-serif font-bold text-gray-800">Garde ta position</h1>
            <h2 class="text-2xl text-gray-600 mt-2">À toi de choisir</h2>
        </header>

        <!-- Icône -->
        <div class="flex justify-center my-8">
            <div class="bg-red-100 rounded-full p-6 shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-28 h-28 text-red-600 animate-pulse">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
            </div>
        </div>

        <!-- Description -->
        <p class="text-lg text-gray-700 mb-8 leading-relaxed">
            Notre application utilise ta position pour t'aider à trouver des amis proches et améliorer le contenu local.
            <br><span class="text-gray-500">Tu choisis toujours ce que tu partages.</span>
        </p>

        <!-- Formulaire -->
        <form id="locationForm" class="text-left space-y-6">
            <fieldset class="space-y-5">
                <label for="exact" class="flex items-start space-x-3 cursor-pointer">
                    <input type="radio" id="exact" name="localisation" value="exact" class="mt-1 accent-red-500">
                    <span>
                        <span class="font-semibold">Localisation exacte</span><br>
                        <span class="text-sm text-gray-400">Valable 24h</span>
                    </span>
                </label>

                <label for="approx" class="flex items-start space-x-3 cursor-pointer">
                    <input type="radio" id="approx" name="localisation" value="approx" class="mt-1 accent-red-500">
                    <span>
                        <span class="font-semibold">Localisation approximative</span><br>
                        <span class="text-sm text-gray-400">Selon vos paramètres</span>
                    </span>
                </label>

                <label for="none" class="flex items-start space-x-3 cursor-pointer">
                    <input type="radio" id="none" name="localisation" value="none" class="mt-1 accent-red-500">
                    <span class="font-semibold">Je ne partage pas ma localisation</span>
                </label>
            </fieldset>

            <button id="submit"
                class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 active:scale-95">
                Continuer
            </button>
        </form>

        <!-- Liens en bas -->
        <footer class="mt-10 text-blue-600 text-sm space-x-8">
            <a href="#" class="underline hover:text-blue-800 transition">En savoir plus sur la localisation</a>
            <a href="#" class="underline hover:text-blue-800 transition">Paramètres de confidentialité</a>
        </footer>
    </main>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/locateForm.js"></script>
</body>

</html>
