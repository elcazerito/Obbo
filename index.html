<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/index.css">
</head>

<body class="relative h-screen bg-black overflow-hidden">

    <!-- Caméra plein écran -->
    <video id="video" autoplay playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0"></video>
    <div id="flash" class="absolute top-0 left-0 w-full h-full z-10"></div>

    <!-- Engrenage paramètres -->
    <button class="absolute top-8 right-5 z-[9999] p-2" onclick="location.href='source/settings.html'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-10">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>

    </button>

    <!-- Barre de localisation -->
    <div
        class="absolute bottom-40 left-1/2 -translate-x-1/2 w-[90%] max-w-md flex items-center justify-between px-6 py-3 bg-black/40 backdrop-blur-sm text-white rounded-2xl shadow-lg z-20">
        <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="location" class="w-6 h-6 opacity-90">
            <span class="text-base font-medium tracking-wide">Partage de localisation</span>
        </div>

        <!-- Interrupteur on/off -->
        <label class="switch">
            <input type="checkbox" id="toggleLocation">
            <span class="slider"></span>
        </label>
    </div>

    <div id="overlay" class="hidden fixed inset-0 bg-black/50 z-40"></div>

    <!-- Formulaire de choix de localisation -->
    <div id="locationForm"
        class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-md bg-black/80 backdrop-blur-md text-white rounded-2xl shadow-lg px-6 py-4 space-y-4 z-50">
        <h3 class="text-lg font-semibold text-center mb-2">Choisissez votre type de localisation</h3>

        <fieldset id="localisationFieldset" class="flex flex-col items-start space-y-4 text-left">
            <label for="exact" class="cursor-pointer leading-tight w-full">
                <input type="radio" name="localisation" id="exact" value="exact" class="mr-2 align-middle">
                Localisation exacte
                <br>
                <span class="ml-6 text-sm text-gray-300">Valable 24h</span>
            </label>

            <label for="approx" class="cursor-pointer leading-tight w-full">
                <input type="radio" name="localisation" id="approx" value="approx" class="mr-2 align-middle">
                Localisation approximative
                <br>
                <span class="ml-6 text-sm text-gray-300">Selon vos paramètres</span>
            </label>

            <label for="none" id="noneLabel" class="cursor-pointer leading-tight w-full">
                <input type="radio" name="localisation" id="none" value="none" class="mr-2 align-middle">
                Je ne partage pas ma localisation
            </label>
        </fieldset>

        <button id="submit"
            class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-xl shadow-md transition-all duration-200 active:scale-95">
            Valider
        </button>
    </div>

    <!-- Bouton central -->
    <button id="snapButton" onclick="takephoto()"
        class="absolute bottom-16 left-1/2 -translate-x-1/2 w-20 h-20 rounded-full bg-white/20 border-[6px] border-gray-300 shadow-lg transition-transform duration-100 z-30">
    </button>

    <canvas id="canvas" class="hidden"></canvas>
    <script src="scripts/script.js"></script>
    <script src="scripts/locateAccess.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
